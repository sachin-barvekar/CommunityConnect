<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="true">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="false">Login</a>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <!-- Signup Form -->
      <div class="tab-pane fade show active" id="signup" role="tabpanel" aria-labelledby="signup-tab">
        <form id="signup-form" class="mt-4">
          <div class="form-group">
            <label for="signup-name">Name</label>
            <input type="text" class="form-control" id="signup-name" placeholder="Enter Your Full Name">
          </div>
          <div class="form-group">
            <label for="signup-email">Email Id</label>
            <input type="email" class="form-control" id="signup-email" placeholder="Enter Your Email">
          </div>
          <div class="form-group">
            <label for="signup-mobile">Mobile Number</label>
            <input type="text" class="form-control" id="signup-mobile" placeholder="Enter Your Mobile Number">
          </div>
          <div class="form-group">
            <label for="signup-role">Role</label>
            <select class="form-control" id="signup-role">
              <option value="community member">Community Member</option>
              <option value="community business">Community Business</option>
              <option value="community organization">Community Organization</option>
              <option value="community admin">Community Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" class="form-control" id="signup-password" placeholder="Enter Your Password">
          </div>
          <button type="button" class="btn btn-success" onclick="createUser()">Create User</button>
        </form>
      </div>

      <!-- Login Form -->
      <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form id="login-form" class="mt-4">
          <div class="form-group">
            <label for="login-email">Email Id</label>
            <input type="email" class="form-control" id="login-email" placeholder="Enter Your Email">
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Enter Your Password">
          </div>
          <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Function to handle user creation
    function createUser() {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const mobile = document.getElementById('signup-mobile').value;
      const role = document.getElementById('signup-role').value;
      const password = document.getElementById('signup-password').value;

      // Validation
      if (!name || !email || !mobile || !role || !password) {
        alert("Please fill all fields");
        return;
      }

      const data = {
        name: name,
        email: email,
        mobile: mobile,
        role: role,
        password: password
      };

      // Form submission with fetch
      fetch(`http://localhost:4000/api/v1/user/signup`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (response.ok) {
          // Redirect to home page after form submission
          window.location.href = "index.html";
        } else {
          return response.json().then(data => { throw new Error(data.message); });
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error creating user: " + error.message);
      });
    }

    // Function to handle user login
    function loginUser() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      // Validation
      if (!email || !password) {
        alert("Please fill all fields");
        return;
      }

      const data = {
        email: email,
        password: password
      };

      // Form submission with fetch
      fetch(`http://localhost:4000/api/v1/user/login`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          return response.json().then(data => { throw new Error(data.message); });
        }
      })
      .then(data => {
        // Save token in local storage or as a cookie
        document.cookie = `token=${data.token}; path=/;`;
        // Redirect to home page after login
        window.location.href = "profile.html";
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error logging in: " + error.message);
      });
    }
  </script>
</body>
</html>
