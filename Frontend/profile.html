<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>User Profile</h1>
    <div id="profile-details">
      <!-- User details will be dynamically inserted here -->
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Fetch user profile data on page load
    document.addEventListener('DOMContentLoaded', function() {
      fetchUserProfile();
    });

    // Function to fetch user profile data
    function fetchUserProfile() {
      // Fetch user profile API endpoint
      fetch(`http://localhost:4000/api/v1/user`, {
        method: "GET",
        headers: {
          "Authorization": `Bearer ${getToken()}`, // Assuming you store token in localStorage or cookie
        },
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          throw new Error('Failed to fetch user profile');
        }
      })
      .then(data => {
        displayUserProfile(data); // Function to display user profile details
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Error fetching user profile: " + error.message);
      });
    }

    // Function to display user profile details
    function displayUserProfile(user) {
      const profileDetailsDiv = document.getElementById('profile-details');
      profileDetailsDiv.innerHTML = `
        <p><strong>Name:</strong> ${user.name}</p>
        <p><strong>Email:</strong> ${user.email}</p>
        <p><strong>Mobile:</strong> ${user.mobile}</p>
        <p><strong>Role:</strong> ${user.role}</p>
      `;
    }

    // Function to get token from cookie or localStorage
    function getToken() {
      const token = document.cookie.replace(/(?:(?:^|.*;\s*)token\s*=\s*([^;]*).*$)|^.*$/, "$1");
      return token;
    }
  </script>
</body>
</html>
